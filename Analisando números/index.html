<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
        <p>O cartão irá mostrar quantos números foram adicionados, o maior, o menor e a media deles</p>
    </header>

    <section>
        <div>
            <p>
                Números entre 1 e 100:

                <input type="number" name="num" id="id_num" required min="1" max="100">
                <input type="button" value="Adicionar" onclick="adn()">
            </p>

            <br>

            <select name="analisador" id="id_analisador" size="6"></select>

            <br>

            <input class="finalizar" type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="resposta">
        </div>
    </section>

    <footer>
        <p>&copy; Criado por Carlos Henrique</p>
    </footer>

    <script src='analise_num.js'></script>
</body>
</html>
