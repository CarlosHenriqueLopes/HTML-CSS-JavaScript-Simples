<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>
                Ano de nascimento: 
                <input type="number" name="nasci" id="inasci" required>
            </p>

            <p><!--OBS: name com o mesmo valor no type radio-->
                Sexo: 
                <input type="radio" name="sex" id="im">
                <label for="im">Maculino</label>

                <input type="radio" name="sex" id="if">
                <label for="if">Feminino</label>
            </p>

            <p class="btn">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="resposta">
            Preenchar os dados acima para ver o resultado
        </div>

        <!--Lembrete: retirar essa div-->
        <div id="foto">
            <img id="imagem" src="" alt="imagem" width="500px" height="300px">
        </div>
    </section>

    <footer>
        <p>&copy; Criado por Carlos Henrique</p>
    </footer>

    <script src="edição.js"></script>
</body>
</html>
