<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
</head>
<body onload="gerarNumeroSecreto()">
    <main class="conteiner" id="tela">
        <div id="title">
            <h1>Adivinhar o número secreto</h1>
        </div>

        <p class="center" id="dicas">Digite um número entre 0 e 10</p>

        <section class="conteudo">
            <input type="number" name="number" id="id_number" min="1" max="10" step="1" onblur="validarNumeroDigitado(this.value)" onclick="tocarMusicadeFundo(); ativarBTN()">
        </section>

        <button id="id_btn" class="class_btn">
            Chutar
        </button>

        <button id="id_btn_som" class="claas_btn_som" onclick="jogar()">

        </button>

        <p class="center" id="aviso" onclick="music_on_off()"></p>
    </main>
</body>
</html>
