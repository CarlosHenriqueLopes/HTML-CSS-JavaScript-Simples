<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <script src="edição.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Cartão calculadora</h1>
        <p>Use o botão para ocultar ou mostrar o cartão</p>
        <button id="btn_revelar">clique aqui</button>
    </div>
    
    <div class="conteiner">
        <h2>Calculando</h2>

        <p>Digite um número a baixo</p>
        <input type="number" name="n1" id="id_n1" required>

        <p>Digite outro número para as operações</p>
        <input type="number" name="n2" id="id_n2" required>

        <br>

        <button id="id_soma" onclick="somar()">Somar</button>
        <button id="id_mult" onclick="multiplicar()">Multiplicar</button>
        <button id="id_sub" onclick="subtrair()">Subtrair</button>
        <button id="id_divd" onclick="dividir()">Dividir</button>

        <div id="resultado"></div>
    </div>

    <footer>
        <p>&copy;Criado por Carlos Henrique</p>
    </footer>
</body>
</html>
